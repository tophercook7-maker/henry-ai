<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Henry AI</title>
    <style>
      :root{--bg:#0c0f14;--panel:#151a22;--ink:#eaf1ff;--muted:#93a2b8;--accent:#7aa2ff;--line:#233145;--bubble:#1d2430}
      *{box-sizing:border-box} html,body{height:100%} body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
      .shell{display:grid;grid-template-columns:260px 1fr;grid-template-rows:auto 1fr auto;height:100dvh}
      .topbar{grid-column:1/-1;display:flex;align-items:center;gap:10px;padding:10px 14px;border-bottom:1px solid var(--line);background:#0f141d}
      .brand{font-weight:700} .spacer{flex:1} .pill{background:#0f141d;border:1px solid var(--line);padding:4px 8px;border-radius:999px;color:var(--muted);font-size:12px}
      .sidebar{border-right:1px solid var(--line);padding:12px;background:#0e131b;overflow:auto}
      .sidebar h3{margin:8px 0 6px;color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.06em}
      .chatlist{display:flex;flex-direction:column;gap:6px}
      .chatbtn{display:flex;gap:8px;align-items:center;padding:8px 10px;border:1px solid var(--line);border-radius:10px;background:#0f141d;cursor:pointer}
      .chatbtn:hover{border-color:#33507c}
      .main{display:flex;flex-direction:column;min-width:0}
      .thread{flex:1 1 auto;overflow:auto;padding:14px;background:#0f141d}
      .msg{display:flex;gap:10px;margin:10px 0;align-items:flex-start}
      .bubble{background:var(--bubble);padding:10px 12px;border-radius:12px;max-width:75%;white-space:pre-wrap;word-wrap:break-word}
      .assistant .bubble{background:#182236}
      .tools{display:flex;gap:8px;justify-content:flex-end;padding:6px 10px;border-top:1px solid var(--line);background:#0f141d}
      .composer{display:flex;gap:10px;padding:10px;border-top:1px solid var(--line);background:#0f141d}
      .input{flex:1 1 auto;resize:none;min-height:44px;max-height:140px;padding:10px 12px;border-radius:12px;border:1px solid var(--line);outline:none;background:#0e131b;color:var(--ink)}
      .send{padding:0 16px;border-radius:12px;border:0;background:var(--accent);color:#041025;font-weight:600;height:44px;cursor:pointer}
      .send[disabled]{opacity:.6;cursor:not-allowed}
      .copy{border:0;background:transparent;color:var(--muted);cursor:pointer;font-size:12px}
      .foot{grid-column:1/-1;padding:8px 12px;color:var(--muted);border-top:1px solid var(--line);background:#0f141d}
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="topbar">
        <div class="brand">ðŸ¤– Henry AI</div>
        <div class="spacer"></div>
        <span class="pill">model: <span id="pill-model">â€“</span></span>
        <span class="pill">chars: <span id="pill-chars">0</span></span>
        <span class="pill">$ <span id="pill-cost">0.00</span></span>
      </div>

      <aside class="sidebar">
        <h3>Chats</h3>
        <div class="chatlist" id="chatlist">
          <button class="chatbtn" data-thread="default">New Chat</button>
        </div>
        <h3>Actions</h3>
        <div class="chatlist">
          <button class="chatbtn" id="btn-browse">Browse URLâ€¦</button>
        </div>
      </aside>

      <main class="main">
        <div id="thread" class="thread" aria-live="polite"></div>
        <div class="tools">
          <button class="pill" id="btn-copy-last">Copy last</button>
        </div>
        <form id="composer-form" class="composer" autocomplete="off">
          <textarea id="composer-input" class="input" placeholder="Type a messageâ€¦ (Enter = send; Shift+Enter = newline)"></textarea>
          <button id="send-btn" class="send" type="submit">Send</button>
        </form>
      </main>

      <div class="foot">Enter sends; Shift+Enter inserts a newline.</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
